# =============================================================================
# Tier 0: Infrastructure Services
# =============================================================================
# PostgreSQL 16 and Redis 7 — foundational data layer for all application
# services. These run on the backend network only and must be healthy before
# any Tier 1+ service starts.
#
# Usage:
#   docker compose -f docker/docker-compose.infra.yml up -d
#
# Combined with Tier 1:
#   docker compose \
#     -f docker/docker-compose.infra.yml \
#     -f docker/docker-compose.build1.yml \
#     up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL — Primary relational database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: super-team-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: superteam
      POSTGRES_USER: superteam
      POSTGRES_PASSWORD: superteam_secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 512m
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superteam -d superteam"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Redis — In-memory cache and message broker
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: super-team-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    volumes:
      - redis-data:/data
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 256m
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  backend:
    driver: bridge
